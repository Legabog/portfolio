name: Pull requests check

on:
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x.x'
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm lint:types
      - run: pnpm test